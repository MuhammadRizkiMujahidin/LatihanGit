<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Bootstrap</title>
    <!-- Integrasi Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Latihan 3: Menggunakan Media Queries */
        @media (max-width: 768px) {
            aside {
                display: none;
            }
            main p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <!-- Latihan 2: Membuat Navbar Responsif -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Brand</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Latihan 1: Membuat Layout Responsif dengan Bootstrap -->
        <header class="row">
            <div class="col-12">
                <h1>Header</h1>
            </div>
        </header>
        <nav class="row">
            <div class="col-12 col-md-4">
                <ul>
                    <li><a href="#">Menu 1</a></li>
                    <li><a href="#">Menu 2</a></li>
                </ul>
            </div>
        </nav>
        <main class="row">
            <div class="col-md-8">
                <p>Konten Utama</p>
                <!-- Latihan 4: Membuat Card Responsif dengan Bootstrap -->
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card 1</h5>
                                <p class="card-text">Text 1.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card 2</h5>
                                <p class="card-text">Text 2.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <div class="card" style="width: 18rem;">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card 3</h5>
                                <p class="card-text">Text 3.</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <aside class="col-md-4">
                <p>Sidebar</p>
            </aside>
        </main>
        <!-- Latihan 5: Membuat Footer Responsif -->
        <footer class="bg-dark text-white py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h5>Links</h5>
                        <ul>
                            <li><a href="#" class="text-white">Link 1</a></li>
                            <li><a href="#" class="text-white">Link 2</a></li>
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <h5>About Us</h5>
                        <p>Information about us.</p>
                    </div>
                    <div class="col-md-4">
                        <h5>Contact Info</h5>
                        <p>Phone: (001) 000-0000</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Integrasi JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
