<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan CSS</title>
    <!-- Internal CSS-->
    <style>
        p {
            color: green;
            font-size: 18px;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: blue; font-size: 36px;">Latihan CSS</h1>
    <p>Ini adalah contoh penggunaan CSS.</p>

    <!-- Elemen Baru -->
    <div class="container">
        <p>Paragraf 1 dalam div</p>
        <p>Paragraf 2 dalam div</p>
        <p>Paragraf 3 dalam div</p>
    </div>
    <p id="highlight">Paragraf dengan ID</p>
    <a href="#">Klik di sini</a>

    <!-- Box Model -->
    <div id="boxModel">Contoh Box Model</div>

    <!-- Flexbox -->
    <div class="flex-container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

    <!-- Styling Lanjutan -->
    <h2>Styling Lanjutan</h2>
    <p style="background: url('Media/absg.png') no-repeat center center; background-size: cover;">
        Ini adalah contoh penggunaan font dan background.
    </p>
    <div class="advanced-style">Ini adalah kotak dengan gaya yang menarik.</div>
</body>
</html>
